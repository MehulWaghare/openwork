<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Open Platform</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #43cea2, #185a9d);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }
    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="fade-in bg-white shadow-2xl rounded-2xl p-8 w-96">
    <h2 class="text-3xl font-bold text-center text-green-600 mb-6">Welcome Back</h2>
    <form method="POST">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" class="w-full mb-3 p-3 border rounded-lg focus:ring-2 focus:ring-green-400" required>
      <input type="password" name="password" placeholder="Password" class="w-full mb-4 p-3 border rounded-lg focus:ring-2 focus:ring-green-400" required>
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg font-semibold hover:bg-green-700 transition">Login</button>
    </form>
    <p class="text-sm text-center mt-4 text-gray-600">Donâ€™t have an account?
      <a href="{% url 'register' %}" class="text-green-600 hover:underline font-semibold">Register</a>
    </p>
    {% for message in messages %}
      <p class="text-center text-red-600 font-semibold mt-2">{{ message }}</p>
    {% endfor %}
  </div>
</body>
</html>
