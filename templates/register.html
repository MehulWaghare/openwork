<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Open Platform</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }
    .card {
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
  </style>
</head>
<body>
  <div class="card bg-white shadow-2xl rounded-2xl p-8 w-96">
    <h2 class="text-3xl font-bold text-center text-indigo-600 mb-6">Create Account</h2>
    <form method="POST">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" class="w-full mb-3 p-3 border rounded-lg focus:ring-2 focus:ring-indigo-400" required>
      <input type="email" name="email" placeholder="Email" class="w-full mb-3 p-3 border rounded-lg focus:ring-2 focus:ring-indigo-400">
      <input type="password" name="password1" placeholder="Password" class="w-full mb-3 p-3 border rounded-lg focus:ring-2 focus:ring-indigo-400" required>
      <input type="password" name="password2" placeholder="Confirm Password" class="w-full mb-4 p-3 border rounded-lg focus:ring-2 focus:ring-indigo-400" required>
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition">Register</button>
    </form>
    <p class="text-sm text-center mt-4 text-gray-600">Already have an account?
      <a href="{% url 'login' %}" class="text-indigo-600 hover:underline font-semibold">Login</a>
    </p>
    {% for message in messages %}
      <p class="text-center text-red-600 font-semibold mt-2">{{ message }}</p>
    {% endfor %}
  </div>
</body>
</html>
