<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Validate OTP</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.card {
    background: white;
    border-radius: 15px;
    padding: 40px 30px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    text-align: center;
    width: 350px;
    animation: fadeIn 1s ease-in-out;
}
input[type="text"] {
    width: 80%;
    padding: 10px;
    border-radius: 10px;
    border: 1px solid #ccc;
    margin-bottom: 20px;
    text-align: center;
    transition: 0.3s;
}
input[type="text"]:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 10px #667eea;
}
button {
    background: #667eea;
    color: white;
    padding: 10px 25px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    transition: 0.3s;
}
button:hover {
    background: #764ba2;
    transform: translateY(-2px);
}
.message {
    margin-top: 15px;
    font-weight: bold;
    color: green;
    animation: bounce 1s infinite;
}
@keyframes fadeIn {
    from {opacity: 0; transform: translateY(-20px);}
    to {opacity: 1; transform: translateY(0);}
}
@keyframes bounce {
    0%, 100% {transform: translateY(0);}
    50% {transform: translateY(-5px);}
}
</style>
</head>
<body>

<div class="card">
    <h2 class="text-2xl font-bold mb-6">Validate OTP</h2>
    <p class="text-gray-600 mb-6">Work: <span class="font-semibold">{{ work.title }}</span></p>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="otp" placeholder="Enter OTP" maxlength="6" required>
        <br>
        <button type="submit">Verify OTP</button>
    </form>

    {% if messages %}
        {% for message in messages %}
            <p class="message">{{ message }}</p>
        {% endfor %}
    {% endif %}
</div>

</body>
</html>
