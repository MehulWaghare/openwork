<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Work | Work For Earn</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { background: linear-gradient(135deg, #6f42c1, #6610f2); color: white; font-family: 'Poppins', sans-serif; }
.form-container { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); padding: 30px; border-radius: 20px; margin-top: 50px; }
.btn-submit { background-color: #ffcc00; border: none; font-weight: bold; transition: 0.3s; }
.btn-submit:hover { background-color: #ff9900; color: white; }
</style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 form-container">
      <h2 class="text-center mb-4">Add Work Post</h2>
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Work Title *" class="form-control mb-3" required>
        <textarea name="description" placeholder="Description *" class="form-control mb-3" required></textarea>
        <input type="text" name="address" placeholder="Address" class="form-control mb-3">
        <input type="text" name="mobile_number" placeholder="Mobile Number *" class="form-control mb-3" required>
        <input type="number" name="payment" placeholder="Payment (â‚¹) *" class="form-control mb-3" required>
        <input type="datetime-local" name="end_time" class="form-control mb-3" required>
        <select name="category" class="form-control mb-3" required>
          <option value="">Select Category</option>
          <option value="Online">Online Work</option>
          <option value="Physical">Physical Work</option>
        </select>
        <input type="file" name="image" class="form-control mb-3">
        <button type="submit" class="btn btn-submit w-100">Submit Work</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
